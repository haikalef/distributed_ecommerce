services:
  mysql:
    image: mysql:8.0
    container_name: distributed_ecommerce_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: distributed_ecommerce
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - ecommerce_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: distributed_ecommerce_redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - ecommerce_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 10s
      retries: 5
    restart: unless-stopped

  web:
    build: .
    container_name: distributed_ecommerce_web
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: mysql+pymysql://app_user:app_password@mysql:3306/distributed_ecommerce
      REDIS_URL: redis://redis:6380
      CELERY_BROKER_URL: redis://redis:6380/0
      CELERY_RESULT_BACKEND: redis://redis:6380/0
    volumes:
      - .:/app
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ecommerce_network
    restart: unless-stopped

  celery_worker:
    build: .
    container_name: distributed_ecommerce_celery_worker
    command: celery -A app.core.celery_app worker --loglevel=info
    environment:
      DATABASE_URL: mysql+pymysql://app_user:app_password@mysql:3306/distributed_ecommerce
      REDIS_URL: redis://redis:6380
      CELERY_BROKER_URL: redis://redis:6380/0
      CELERY_RESULT_BACKEND: redis://redis:6380/0
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ecommerce_network
    restart: unless-stopped

volumes:
  mysql_data:
  redis_data:

networks:
  ecommerce_network:
    driver: bridge
